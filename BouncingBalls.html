<html>
  <head>

    <title>BOUNCING CIRCLES</title>

  </head>

  <body>
    <center>

    <canvas id="my_canvas" height="500" width="500" style="border:1px solid black"> </canvas>

    <script>


      var cv=document.getElementById("my_canvas");


      var ctx=cv.getContext("2d");
      var x1=setInterval(handler,1);
      var xa=100;
      var ya=20;
      var xb=400;
      var yb=50;
      var dy1=Math.random();
      var dy2=Math.random();

      
      ra=50;
      rb=30;

      function handler() {


        ctx.clearRect(0,0,cv.width,cv.height);

        r1=(Math.PI/180)*0;
        r2=(Math.PI/180)*360;
        ctx.beginPath();
  
        //x=x*Math.random();

        ctx.arc(xa,ya,ra,r1,r2);
        
        ctx.closePath();

        ctx.fillStyle="Green";
        ctx.fill();
        ya+=dy1;
        ctx.stroke();

        ctx.beginPath();
  
        //x=x*Math.random();

        ctx.arc(xb,yb,rb,r1,r2);
        
        ctx.closePath();

        ctx.fillStyle="Blue";
        ctx.fill();
        yb+=dy2;
        ctx.stroke();

       
        if( ya<20 || ya>450)
         dy1=-dy1; 
        ya+=dy1;


        if( yb<20 || yb>450)
         dy2=-dy2; 
        yb+=dy2;


        

        }

        

        

    </script>

    </center>
  </body>


</html>
